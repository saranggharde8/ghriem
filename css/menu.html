<html>
	<head>
		<style>
			li{
				list-style-type:none;
				display:inline;
				border:2px inset blue;
				border-radius:20px;
				padding:0px 5px 0px 5px;
				margin:3px;
				color:blue;
				background:yellow;
				text-transform:capitalize;
			}
			li:hover{
				border:5px outset red;
				background-color:blue;
				color:yellow;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>demo</li>
			<li>demo</li>
			<li>demo</li>
			<li>demo</li>
		</ul>
	</body>
</html>
